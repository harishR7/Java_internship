<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariff</title>
    <link href="style.css" rel="stylesheet">
    <style>
        table tr:nth-child(2){
           background-color: brown;
        }

        h1{
            text-align: center;
            border: 2px solid green;
            border-radius: 80px 80px;
        }
        section>img{
            display: block;
        }
        section>img:first-child{
            border-radius: 15px;
        }
        section>img:last-child{
            border-radius: 15px;
        }
    </style>
    <body>
        <header>
            <section>
                <img src="images/car1.jpg" alt="supercar1">
                <img src="images/car2.jpg" alt="supercar1">
                <img src="images/car3.jpg" alt="supercar1">
                <img src="images/car4.jpg" alt="supercar1">
            </section>
        </header>
    </body>
    
</head>
<body>
    <h1>Our Tariff</h1>
    <table>
        <thead>
            <tr>
                <td>SI.No</td>
                <td>Model</td>
                <td>Rate Per Km</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Indica</td>
                <td>Rs.18.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Innova</td>
                <td>Rs.22.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tempo</td>
                <td>Rs.24.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
