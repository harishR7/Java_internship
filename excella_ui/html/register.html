<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style >
        #dateOfBirth{
            color: blueviolet;
        }

        input[type="checkbox"]:checked+label{
            border: 2px solid white;
        }
        body{
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-md-12">
            
                <h1>Registration</h1>
           </header>
        </div>
   
           <div class="row">
               <div class="col-md-3">
               <img src="../html/images/tax.png" alt="taxi image">
               </div>
        
        
    
   
       
        <section class="col-md-9">
            <header>New User Registration</header>
            <form action="">
               <div>
                <div class="form group"><label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control">
                </div>
                <div class="form group">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth"  class="form-control">
                </div>
                <div class="form group"><label for="city">City</label>
                    <select name="city" id="city"   class="form-control">
                        <option value="CHN">Chennai</option>
                        <option value="BOM">Mumbai</option>
                        <option value="TPJ">Trichy</option>
                        <option value="CBE">Coimbatore</option>
                    </select>
                </div>
                <div class="form group"><label for="payment">Mode of Payment</label>
                    <br>
                    <label>Credit Card</label>
                    <input type="radio" name="payment" id="payment" value="Credit-Card">
                    <label >GPay</label>
                    <input type="radio" name="payment" id="payment" value="GPay">
                    <label>Cash</label>
                    <input type="radio" name="payment" id="payment" value="Cash">
                </div>
                <div class="form group"><label for="foodchoice">Food Preference</label>
                    <br>
                    
                    <input type="checkbox" name="foodchoice" value="Veg">
                    <label>Veg</label>
                    
                    <input type="checkbox" name="foodchoice" value="NonVeg">
                    <label>Non-Veg</label>
                    
                    <input type="checkbox" name="foodchoice" value="Jain-Veg">
                    <label>Jain-Veg</label>
                </div>
                <div class="form group"><input type="reset" value="Clear" class="btn btn-info">
                    <input type="submit" value="Register" class="btn btn-info"></div>
                
              
            </form>
        </section>
    
</div>
     </div>
    <footer>

    </footer>
</body>
</html>
